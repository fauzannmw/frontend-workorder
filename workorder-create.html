<html>

<head>
    <title>Create Workorder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <section class="w-1/4 bg-gray-800 p-6 shadow-lg flex flex-col">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-white">Apps</h2>
            </div>
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-400">Workspace</h3>
                <button
                    class="w-full text-left bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-500 transition duration-300">My
                    Workspace</button>
            </div>
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-400">Menu</h3>
                <button
                    class="w-full text-left bg-gray-700 text-gray-300 p-3 rounded-lg mb-3 flex items-center gap-2 hover:bg-gray-600 transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M9 7.75A.75.75 0 0 1 9.75 7h4a.75.75 0 0 1 0 1.5h-4A.75.75 0 0 1 9 7.75M9.75 13a.75.75 0 0 0 0 1.5h4a.75.75 0 0 0 0-1.5zm-1-3a.75.75 0 0 0 0 1.5h6.5a.75.75 0 0 0 0-1.5zM2 4.5A1.5 1.5 0 0 1 3.5 3h17a1.5 1.5 0 0 1 .5 2.915v7.335A3.75 3.75 0 0 1 17.25 17h-4.5v2.5h3.5a.75.75 0 0 1 0 1.5h-8.5a.75.75 0 0 1 0-1.5h3.5V17h-4.5A3.75 3.75 0 0 1 3 13.25V5.915A1.5 1.5 0 0 1 2 4.5M19.5 6h-15v7.25a2.25 2.25 0 0 0 2.25 2.25h10.5a2.25 2.25 0 0 0 2.25-2.25z" />
                    </svg>Project
                </button>
                <button
                    class="w-full text-left bg-gray-700 text-gray-300 p-3 rounded-lg mb-3 flex items-center gap-2 hover:bg-gray-600 transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 48 48">
                        <rect width="39" height="31.2" x="4.5" y="8.4" fill="none" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" rx="4" ry="4" />
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            d="m10.236 16.543l1.714-2.967l1.713 2.967m.001 2.403l-1.714 2.969l-1.714-2.969m0 10.088l1.714-2.967l1.713 2.967m.001 2.403l-1.714 2.969l-1.714-2.969m7.687-17.861h21.11m-.001 4.169H21.648m3.725 4.17h13.66m-21.11 4.17h21.11m-.001 4.17H21.648m3.725 4.169h13.66" />
                    </svg>Lesson Learned
                </button>
            </div>
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-400">Master Data</h3>
                <button
                    class="w-full text-left bg-gray-700 text-gray-300 p-3 rounded-lg mb-3 flex items-center gap-2 hover:bg-gray-600 transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                        <path fill="none" stroke="currentColor" stroke-width="2"
                            d="M2 3.99C2 2.892 2.898 2 3.99 2h16.02C21.108 2 22 2.898 22 3.99v16.02c0 1.099-.898 1.99-1.99 1.99H3.99A1.995 1.995 0 0 1 2 20.01zM12 10v8m0-12v2" />
                    </svg>Status
                </button>
                <button
                    class="w-full text-left bg-gray-700 text-gray-300 p-3 rounded-lg mb-3 flex items-center gap-2 hover:bg-gray-600 transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 32 32">
                        <path fill="currentColor"
                            d="M23.981 24.433A3.96 3.96 0 0 0 26 25a4.005 4.005 0 0 0 4-4a4 4 0 0 0-.15-1.023l-2.436 2.437a2 2 0 1 1-2.828-2.828l2.437-2.437A4 4 0 0 0 26 17a4.005 4.005 0 0 0-4 4a3.95 3.95 0 0 0 .567 2.02L17 28.585L18.414 30Z" />
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M26 4h-4V2h-2v2h-8V2h-2v2H6a2 2 0 0 0-2 2v20a2 2 0 0 0 2 2h8v-2H6V6h4v2h2V6h8v2h2V6h4v8h2V6a2 2 0 0 0-2-2" />
                    </svg>Material
                </button>
                <button
                    class="w-full text-left bg-gray-700 text-gray-300 p-3 rounded-lg mb-3 flex items-center gap-2 hover:bg-gray-600 transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 48 48">
                        <g fill="none">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"
                                d="M24 40H7a3 3 0 0 1-3-3V11a3 3 0 0 1 3-3h34a3 3 0 0 1 3 3v12.059" />
                            <path stroke="currentColor" stroke-width="4"
                                d="M4 11a3 3 0 0 1 3-3h34a3 3 0 0 1 3 3v9H4z" />
                            <circle r="2" fill="currentColor" transform="matrix(0 -1 -1 0 10 14)" />
                            <circle r="2" fill="currentColor" transform="matrix(0 -1 -1 0 16 14)" />
                            <circle cx="37" cy="34" r="3" stroke="currentColor" stroke-width="4" />
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"
                                d="M37 41v-4m0-6v-4m-6.062 10.5l3.464-2m5.196-3l3.464-2m-12.124 0l3.464 2m5.196 3l3.464 2" />
                        </g>
                    </svg>Project Type
                </button>
            </div>
            <div class="mt-auto">
                <button class="flex items-center p-2 rounded">
                    <img src="https://placehold.co/24x24" alt="user-avatar" class="rounded-full mr-2">
                    Elang Rimba Jaya
                </button>
            </div>
        </section>

        <!-- Main Content -->
        <section class="w-1/2 mx-auto flex flex-col gap-5 p-4 my-8">
            <div class="bg-gray-800 shadow rounded-lg p-4">
                <h1 class="text-xl font-semibold mb-4 text-gray-200">Create Work Order</h1>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-400">Title *</label>
                        <input type="text" placeholder="Title"
                            class="w-full p-2 rounded bg-gray-700 text-gray-300">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-400">WO No</label>
                        <input type="text" placeholder="WO No"
                            class="w-full p-2 rounded bg-gray-700 text-gray-300">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-400">Start Date *</label>
                        <input type="date" class="w-full p-2 rounded bg-gray-700 text-gray-300">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-400">End Date *</label>
                        <input type="date" class="w-full p-2 rounded bg-gray-700 text-gray-300">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-400">Payment Status</label>
                        <select class="w-full p-2 rounded bg-gray-700 text-gray-300">
                            <option>PAID</option>
                            <option>UNPAID</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-400">Value</label>
                        <input type="text" placeholder="Value"
                            class="w-full p-2 rounded bg-gray-700 text-gray-300">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-400">Progress Status</label>
                        <select class="w-full p-2 rounded bg-gray-700 text-gray-300">
                            <option>Selesai</option>
                            <option>Dalam Proses</option>
                            <option>Uji Fungsi</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-400">Progress Complete (%)</label>
                        <input type="number" placeholder="Progress Complete (%)"
                            class="w-full p-2 rounded bg-gray-700 text-gray-300">
                    </div>
                    <div class="flex justify-end gap-2">
                        <button type="button"
                            class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-500 transition duration-300">Cancel</button>
                        <button type="submit"
                            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500 transition duration-300">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
