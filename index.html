<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 bg-opacity-80 rounded-lg shadow-md backdrop-blur-md">
            <h1 class="text-2xl font-bold text-center text-gray-200">Sign in</h1>
            <p class="text-center text-gray-400">Keep rockin' and have fun!</p>
            <form class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input id="email" name="email" type="email" required
                        class="w-full px-3 py-2 mt-1 border border-gray-600 rounded-md bg-gray-700 text-gray-200 focus:outline-none focus:ring focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <div class="relative mt-1">
                        <input id="password" name="password" type="password" required
                            class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-200 focus:outline-none focus:ring focus:ring-blue-500">
                        <button type="button" class="absolute inset-y-0 right-0 flex items-center px-3 text-blue-500">
                            <img aria-hidden="true" alt="eye" src="https://placehold.co/20x20" />
                        </button>
                    </div>
                </div>
                <button type="button"
                    class="w-full px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 transition duration-300">
                    <a href="project-list.html">Sign in</a>
                </button>
            </form>
            <div class="flex items-center justify-between text-sm">
                <p>Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign Up</a></p>
                <p><a href="#" class="text-blue-500 hover:underline">Reset Password</a></p>
            </div>
        </div>
    </div>
</body>

</html>
